<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="./script.js"></script>
</head>

<body class="bg-gray-200">
    <main class="container mx-auto max-w-md mt-10 bg-slate-900 p-6 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">JS-Tester</h1>
        <div class="flex justify-center items-center">
            <button onclick="toggleScholarship()"
                class="justify-center items-center bg-blue-500 w-1/2 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Toggle
                Scholarship</button>
            <button onclick="addSubject()"
                class="justify-center items-center bg-green-500 w-1/2 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Add
                Subject</button>
        </div>
    </main>
</body>

</html>
