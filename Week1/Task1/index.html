<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1 class="welcome-h1">Welcome Back</h1>
            <form>
                <input type="email" placeholder="Your Email">
                <input type="password" placeholder="Password">
                <span class="forgot-password"> <a href="#">Forgot password?</a> </span>
                <p class="continue-with">Or Continue with</p>
                <button class="google-button">Google</button>
                <button class="facebook-button">Facebook</button>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p class="create-account">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
        <div class="image-container">
            <img src="assets/img/login.avif" alt="Boy">
        </div>
    </div>
</body>

</html>
